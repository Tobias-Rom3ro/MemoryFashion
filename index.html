<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Fashion</title>
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="icon" type="image/png" href="resources/images/icon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="transition-overlay"></div>
    <div class="contenedor">
        <header>
            <h1>Memory Fashion</h1>
            <p class="subtitulo">¡Un juego de memoria con estilo!</p>
        </header>

        <main>
            <button id="btnIniciar" class="btn-principal">
                <i class="fas fa-play"></i> Iniciar
            </button>

            <div id="menuModos" class="menu-modos oculto">
                <div class="mode-cards-container">
                    <div class="mode-card" data-mode="classic" data-transition>
                        <i class="fas fa-gamepad"></i>
                        <h2>Modo Clásico</h2>
                        <p>Lucha por alcanzar la mayor cantidad de puntos</p>
                    </div>
                    <div class="mode-card" data-mode="timetrial" data-transition>
                        <i class="fas fa-hourglass-half"></i>
                        <h2>Contrareloj</h2>
                        <p>¡Encuentra las parejas antes que se acabe el tiempo!</p>
                    </div>
                    <div class="mode-card" data-mode="zen" data-transition>
                        <i class="fas fa-peace"></i>
                        <h2>Modo Zen</h2>
                        <p>Relájate y juega sin presión</p>
                    </div>
                </div>
            </div>

            <button id="btnCreditos" class="btn-principal">
                <i class="fas fa-star"></i> Créditos
            </button>
        </main>

        <footer>
            <p>Memory Fashion (KDT) &copy; 2025 - Un juego de memoria con estilo.</p>
        </footer>
    </div>

    <!-- Audio -->
    <audio autoplay id="musicaFondo" loop>
        <source src="resources/audio/background-music.mp3" type="audio/mp3">
    </audio>
    <audio id="botonSonido">
        <source src="resources/audio/press-button.mp3" type="audio/mp3">
    </audio>

    <script>
        // Función autoejecutable para iniciar la música inmediatamente
        (function() {
            const musicaFondo = document.getElementById('musicaFondo');
            musicaFondo.volume = 0.3;
            
            // Función para intentar reproducir
            function intentarReproducir() {
                const promesa = musicaFondo.play();
                if (promesa) {
                    promesa.catch(function(error) {
                        console.log("Reintentando reproducción...");
                        setTimeout(intentarReproducir, 100);
                    });
                }
            }
            
            // Intentar reproducir inmediatamente y seguir intentando
            intentarReproducir();
        })();
    </script>

    <script src="scripts/pageTransition.js"></script>
    <script src="scripts/menu.js"></script>
</body>
</html>
